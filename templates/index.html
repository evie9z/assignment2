<!doctype html>
<html>
<head>
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <script  src="static/script.js"></script>
  <link type="text/css" rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container">
    <div class="robotFace">
      <div id="robotSpeech">I'm Avo. Please open the door by clicking the button on the left.</div>
      <input type="button" onclick="startRecognition()"  class="button" value="Talk with me!">
      
      <div class="faceEyes">
        <svg id="faceSVG"  viewBox='0 0 500 500' >
          <circle cx="50%" cy="50%" r=100 fill="#9fbfdf"> </circle>
          <ellipse id="pupil1" cx="58%" cy="50%" rx=60 ry=60 fill="white"> </ellipse>
        </svg>
        
        <svg id="faceSVG2"  viewBox='0 0 500 500' >
          <circle cx="50%" cy="50%" r=100 fill="#9fbfdf"> </circle>
          <ellipse id="pupil2" cx="58%" cy="50%" rx=60 ry=60 fill="white"> </ellipse>
        </svg>
      </div>
      
      <div class="faceOthers" id="faceSVG3">
        <svg id="faceOtherElements" viewBox='0 0 500 500' >
          <path d="M 170 30 q 80 50 160 0" stroke="#c2c2d6" stroke-width="5" fill="none" />
          <ellipse cx="20%" cy="5%" rx=60 ry=15 fill="#ffe6e6"> </ellipse>
          <ellipse cx="80%" cy="5%" rx=60 ry=15 fill="#ffe6e6"> </ellipse>
        </svg>
      </div>
    </div>
    <!-- <div class="camera"> -->
    <div class="wrapper">
      <div class="recognitionSwitch">
        Key recognition 
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider round"></span>
          </label> 
      </div>
 
        <input type="button" onclick="startVideo()" class="button" value="Start camera">
          <!--The video element for capturing images from the camera -->
        <video hidden=true id="myVideo" width="640" height="480" autoplay></video>

          <!--The image element for displaying the image from the camera, hidden -->
        <canvas id="mainCanvas" height=300 width=400></canvas>

        <div class="container2" id="result">

        </div>

    </div>

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script> 
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  </div>
  <!-- </div> -->
</body>
</html>
